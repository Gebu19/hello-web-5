<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example xx</title>
  </head>
  <body>
    <h1>Title</h1>
    <h2>sub title</h2>
    <b>Bold text</b>
    <i>Italic text</i>
    <u>Underlined text</u>
    <small>Smaller text</small>
    <mark>Highlighted text</mark>
    <em>Emphasized text</em>
    <strong>Important text</strong>
    <a href="https://www.google.com" target="_blank" title="visit Google"
      >Go to Google</a
    >
    <a
      href="https://www.au.edu"
      target="_blank"
      title="Visit Assumption University"
      >AU Website</a
    >
    <br />
    <img
      src="/hello-web-5/public/images/images.png"
      alt="My Photo"
      width="300"
      height="200"
    />

    <ul>
      <li>Apple</li>

      <li>Banana</li>

      <li>Orange</li>
    </ul>

    <ol>
      <li>First item</li>

      <li>Second item</li>

      <li>Third item</li>
    </ol>

    <div>DIV 1 <span>span 1</span></div>

    <div>DIV 2</div>
  </body>
</html>
